<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS bootsrap -->

        </div>
        <div class="row">
            <h3 id="attackInfo"></h3>
        </div>
    </div>
    <!-- jQuery -->
